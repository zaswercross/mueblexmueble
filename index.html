<!DOCTYPE html>
<html lang="es_MX">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Mueble X Mueble :: Login</title>
    <link rel="shortcut icon" href="assets/img/APPICON@2x.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/master.css">
    <link rel="stylesheet" href="assets/css/login.css">
</head>

<body class="">

    <main class="body-login">
        <header class="pb-5">
            <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
                <a class="navbar-brand mx-auto" href="#">
                    <img src="assets/img/LOGNEGATIVE.png" class="mx-auto" alt="">
                </a>
            </nav>
        </header>
        <div class="overlay"></div>
        <!-- LOGIN SECTION -->
        <section class="pt-4 container" id="login">
            <h2 class="text-bold text-light-mueble text-center">Inicia sesión</h2>
            <form id="formLogin" class="mt-5">
                <div class="form-row">
                    <div class="form-group col-12">
                        <input type="text" class="form-control" id="staticEmail" placeholder="usuario" required>
                    </div>
                    <div class="form-group col-12">
                        <input type="password" class="form-control" id="password" placeholder="contraseña" required>
                    </div>
                    <div class="form-group col-12 mt-3">
                        <button type="submit"
                            class="btn btn-primary btn-large btn-block font-weight-bold">Iniciar</button>
                    </div>
                    <div class="form-group col-12">
                        <div class="custom-control custom-checkbox text-center">
                            <input type="checkbox" class="custom-control-input" id="customCheck1">
                            <label class="custom-control-label" for="customCheck1"> Mantenerme conectado</label>
                        </div>
                    </div>
                </div>
            </form>
            <div class="row networkingLogin text-center">
                <a class="h5 text-white mt-4 col-12" href="#">¿Olvidaste tu contraseña?</a>
                <div class="col-12">
                    <p class="text-white">Inicia sesión con</p>
                    <div class="form-group col-12">
                        <button class="btn btn-success bg-white text-dark">Facebook</button>
                        <button class="btn btn-default bg-white text-dark">Google</button>
                    </div>
                </div>
            </div>
            <div class="row register text-center">
                <div class="form-group col-12 mt-3">
                    <button type="button" class="btn btn-primary btn-large btn-block font-weight-bold"
                        id="crearCuenta">Crear una cuenta</button>
                </div>
            </div>
        </section>
        <!-- LOGIN SECTION -->
        <!-- REGISTER SECTION -->
        <section class="pt-4 container d-none" id="register">
            <h2 class="text-bold text-dark-mueble text-center">Regístrate</h2>
            <form id="formRegister" class="mt-5">
                <div class="form-row">
                    <div class="form-group col-12">
                        <input type="text" class="form-control" id="nombre" placeholder="nombre" required>
                    </div>
                    <div class="form-group col-12">
                        <input type="email" class="form-control" id="emailReg" placeholder="correo electrónico"
                            required>
                    </div>
                    <div class="form-group col-12">
                        <input type="password" class="form-control" id="passwordRegUno" placeholder="contraseña"
                            required>
                    </div>
                    <div class="form-group col-12">
                        <input type="password" class="form-control" id="passwordRegDos"
                            placeholder="confirmar contraseña" required>
                    </div>
                    <div class="form-group col-12">
                        <input type="text" class="form-control" id="telefono" placeholder="teléfono" required>
                    </div>
                    <div class="form-group col-12 mt-3">
                        <button type="submit"
                            class="btn btn-primary btn-large btn-block font-weight-bold">Registrarme</button>
                    </div>
                </div>
            </form>
            <div class="row networkingLogin text-center">
                <div class="col-12">
                    <p class="text-white">Inicia sesión con</p>
                    <div class="form-group col-12">
                        <button class="btn btn-success bg-white text-dark">Facebook</button>
                        <button class="btn btn-default bg-white text-dark">Google</button>
                    </div>
                </div>
            </div>
            <div class="row register text-center">
                <div class="form-group col-12 mt-3">
                    <button type="button"
                        class="btn btn-primary btn-large btn-block font-weight-bold iniciarSesion">Iniciar
                        sesión</button>
                </div>
            </div>
        </section>
        <!-- REGISTER SECTION -->
    </main>
    <main class="home-seccion d-none">
        <!-- WELLCOME SECTION -->
        <section class="wellcome-section pt-4 container d-none">
            <header class="pb-5">
                <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top ">
                    <a class="navbar-brand home" href="#">
                        <img src="assets/img/HOMEICON.png" class="mr-auto" alt="">
                    </a>
                    <h5 class="header-title mx-auto">¡Bienvenida!</h5>
                    <button class="navbar-toggler dropdown-toggler" type="button" data-toggle="dropdown" href="#"
                        role="button" aria-haspopup="true" aria-expanded="false">

                    </button>
                    <div class="dropdown-menu">
                        <a class="dropdown-item home" href="#">Inicio</a>
                        <!-- <a class="dropdown-item" href="#">Another action</a>
                        <a class="dropdown-item" href="#">Something else here</a> -->
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item salir" href="#">Salir</a>
                    </div>
                </nav>
            </header>
            <div class="search d-flex ">
                <img src="assets/img/SEARCH@2x.png" style="margin-bottom: 1rem;width: 2em;height: auto;">
                <div class="form-group has-success w-100">
                    <input type="text" class="form-control-sm form-control is-valid search" id="serch">
                </div>
            </div>
            <div class="card-presentation my-3">
                <img src="assets/img/card.png" alt="" class="img-fluid">
            </div>
            <div class="chats-home">
                <img src="assets/img/mischats@2x.png" class="" width="70">
                <figure>
                    <a class="chat-active"><img src="assets/img/CHATSEGMENT-3@2x.png" class="img-fluid"></a>
                    <a><img src="assets/img/CHATSEGMENT-1@2x.png" class="img-fluid"></a>
                    <a><img src="assets/img/CHATSEGMENT-2@2x.png" class="img-fluid"></a>
                </figure>
                <img src="assets/img/Seguimientos@2x.png" class="w-25">
                <figure>
                    <img src="assets/img/CHATSEGMENT@2x.png" class="img-fluid">
                </figure>
            </div>
            <div class="footer-home">
                <img src="assets/img/encuentrax2.png" alt="" class="img-fluid">
                <figure class="w-100 d-flex justify-content-between">
                    <a class="w-75"><img src="assets/img/REPAIR@2x.png" alt="" class="img-fluid"></a>
                    <a class="w-75 mx-4"><img src="assets/img/CHANGE@2x.png" alt="" class="img-fluid"></a>
                    <a class="w-75"><img src="assets/img/DONATE@2x.png" alt="" class="img-fluid"></a>
                </figure>
            </div>
        </section>
        <!-- WELLCOME SECTION -->
        <!-- CHAT SECTION -->
        <section class="chat-section pt-4 pb-5 d-none">
            <header class="container" style="padding-bottom: 2rem !important;">
                <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
                    <a class="navbar-brand home" href="#">
                        <img src="assets/img/HOMEICON.png" class="mr-auto" alt="">
                    </a>
                    <h5 class="header-title mx-auto">Tus conversaciones</h5>
                    <button class="navbar-toggler dropdown-toggler" type="button" data-toggle="dropdown" href="#"
                        role="button" aria-haspopup="true" aria-expanded="false">

                    </button>
                    <div class="dropdown-menu">
                        <a class="dropdown-item home" href="#">Inicio</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item salir" href="#">Salir</a>
                    </div>
                </nav>
            </header>
            <div class="head-group d-flex justify-content-center">
                <img src="assets/img/Grupo 122@2x.png" class="img-fluid w-75 p-3">
            </div>
            <div class="content-chat ">
                <img src="assets/img/MORE.png" alt="" class="float-right mr-1">
                <img src="assets/img/DESCRIPTIONCHAT@2x.png" alt="" class="img-fluid">
            </div>
            <div class="chats-home">
                <div class="container-chats">
                    <!-- <div class="msg-send">
                        <small class="chat-msg">ñalsdkj fañldskf jañdlskfj añlkdsj f</small>
                        <small class="chat-time">12:00 pm</small>
                    </div>
                    <div class="msg-resp">
                        <small class="chat-msg">ñalsdkj fañldskf jañdlskfj añlkdsj f</small>
                        <small class="chat-time">12:00 pm</small>
                    </div>
                    <div class="msg-send">
                        <small class="chat-msg">ñalsdkj fañldskf jañdlskfj añlkdsj f</small>
                        <small class="chat-time">12:00 pm</small>
                    </div> -->
                </div>
                <div class="container">
                <form id="chatMessages">
                    <div class="form-group has-success position-relative">
                        <button type="submit" class="sendMsg"><img src="assets/img/SEND@2x.png"></button>
                        <label class="form-control-label mb-0 ml-3" for="inputValid"><small>Escribe un
                                mensaje</small></label>
                        <span class="float-right mr-2"><img src="assets/img/mic-outline.png" alt=""></span>
                        <input type="text" class="form-control is-valid send-message" id="inputValid" required>
                    </div>
                </form>
                <div class="actions w-75 mx-auto d-flex justify-content-around py-2">
                    <img src="assets/img/REPORT@2x.png" alt="" width="32">
                    <img src="assets/img/phone-outline@2x.png" alt="" width="32">
                    <img src="assets/img/map-outline@2x.png" alt="" width="32">
                </div>
                <div class="i-wanted w-50 mx-auto d-flex justify-content-around mt-2">
                    <button class="btn btn-default btn-lg mx-auto font-weight-bold">¡Lo quiero!</button>
                </div>
                </div>

            </div>
        </section>
        <!-- CHAT SECTION -->
        <!-- FOOTER SECTION -->
        <footer class="footer1">

        </footer>
        <!-- FOOTER SECTION -->
    </main>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <script src="assets/js/function.js"></script>
    <script src="assets/js/login.js"></script>

</body>

</html>
